<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | WebGLTest</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>

  <style>
    #unityContainer {
      float: left;
    }

    #main {
      float: right;
    }
  </style>

  <script>
    var unityInstance = UnityLoader.instantiate("unityContainer", "Build/BuildingResult.json", { onProgress: UnityProgress });

    function f1(position) {
      console.log("f1執行")
      console.log(position.coords.latitude)
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;
      var altitude = position.coords.altitude;
      var positionData = {"latitude":latitude,"longitude":longitude,"altitude":altitude};
      unityInstance.SendMessage("WebTest", "Ctrl", JSON.stringify(positionData));
    }
  </script>
</head>

<body>
  <div class="webgl-content">
    <div id="unityContainer" style="width: 960px; height: 600px"></div>
    <button type="button" onclick="navigator.geolocation.getCurrentPosition(f1)">我是按鈕</button>
    <div id="main">
      <script>
          navigator.geolocation.getCurrentPosition(f1);
          function successCallback(position) {
            console.log(position)
            /*document.write("緯度" + position.coords.latitude + "<br>");
            document.write("經度" + position.coords.longitude + "<br>");
            document.write("海拔" + position.coords.altitude + "<br>");
            document.write("精確度" + position.coords.accuracy + "<br>");
            document.write("海拔精確度" + position.coords.altitudeAccuracy + "<br>");*/
          }
        </script>
    </div>

    <div class="footer">
      <div class="webgl-logo"></div>
      <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
      <div class="title">WebGLTest</div>
    </div>
  </div>
</body>

</html>
